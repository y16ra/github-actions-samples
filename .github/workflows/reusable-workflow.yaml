name: Reusable workflow

on:
  workflow_call:
    inputs:
      input1:
        type: string
        description: 'Input 1'
        required: true
        default: 'default value'
      input2:
        type: string
        description: 'Input 2'
        required: true
        default: 'default value'
    outputs:
      output1:
        value: ${{ jobs.job1.outputs.output1 }}
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step4.outputs.output1 }}
    steps:
      - name: Step 1
        id: step1
        run: |
          echo "Step 1"
          echo "Input 1: ${{ inputs.input1 }}"
      - name: Step 2
        id: step2
        run: |
          echo "Step 2"
          echo "Input 2: ${{ inputs.input2 }}"
      - name: Step 3
        id: step3
        run: |
          echo "Step 3"
          echo "secret: ${{ secrets.TEST_SECRET }}"
      - name: Step 4
        id: step4
        run: |
          echo "output1=hello" >> $GITHUB_OUTPUT
